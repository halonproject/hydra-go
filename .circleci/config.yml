# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/halonproject/hydra-go
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run:
          name: Test
          command: |
            go test -v ./...
      - run:
          name: Coverage
          command: |
            go get github.com/mattn/goveralls
            touch /tmp/artifacts/coverage.out
            go test -v -cover -race -coverprofile=/tmp/artifacts/coverage.out
            $GOPATH/bin/goveralls -coverprofile=/tmp/artifacts/coverage.out -service=circle-ci -repotoken=$COVERALLS_REPO_TOKEN

      - store_artifacts:
          path: /tmp/artifacts
